<!doctype html>
<html>
<head>
    <title>Post Social</title>
    <link rel="icon" href="/static/logo32.png" />
    <link rel="stylesheet" href="/static/styles.css" />
    <link rel="manifest" href="/static/manifest.json" />
    <script src="/static/script.js"></script>
    <script>navigator.serviceWorker.register('/static/service-worker.js');</script>
</head>
<body class="light-theme" id="body">
    <section class="container">
        <div>
            <script>
                const userid = '{{userid}}'
                if (userid) {
                    document.write(`<a href="/posts/userid=${userid}"><h1>Post Social</h1></a>`);
                } else {
                    document.write(`<h1>Post Social</h1>`);
                }
            </script>
